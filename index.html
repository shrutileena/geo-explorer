<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoExplorer</title>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">

    <!-- MarkerCluster CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />

    <!-- Leaflet.draw CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet-draw/dist/leaflet.draw.css" />

    <!-- Fullscreen plugin CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet.fullscreen/Control.FullScreen.css" />

    <!-- Leaflet LocateControl CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet.locatecontrol/dist/L.Control.Locate.min.css" />

    <!-- PolylineMeasure CSS -->
    <link rel="stylesheet" href="https://ppete2.github.io/Leaflet.PolylineMeasure/Leaflet.PolylineMeasure.css" />

    <!-- MiniMap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet-minimap/3.6.1/Control.MiniMap.min.css" />
    
    <!-- Your styles -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

    <meta name="author" content="Shruti Agarwal">
</head>

<body>
    <header>
        <nav>
            <a href="views/home.html" style="color: #ddd;" title="Home"><img id="home_img" src="assets/icons/home.png" alt="HOme"></a> <span style="color: rgb(126, 122, 122);">|</span>
            <a href="views/about.html" style="color: #ddd; font-size: 1.1rem;" title="About Us"><img id="aboutus_img" src="assets/icons/information.png" alt="About Us"></a>
            <span style="color: rgb(126, 122, 122);">|</span>
            <button id="downloadPanelBtn" title="Download Map"><i class="fa fa-download"></i></button>
        </nav>
        <div class="header-center">
            <img src="assets/icons/planet-earth.png" id="earth_img" alt="Icon">
            <span>GeoExplorer</span>
        </div>
        <div id="date_time">
            <span id="date" class="date_time_values"></span>
            <span class="divider">|</span>
            <span id="time" class="date_time_values"></span>
        </div>
    </header>

    <div id="map">

        <!-- Map Type Button -->
        <button id="map_type" title="Map Type"><img id="map_type_img" src="assets/icons/map.png" alt="Map Type"></button>

        <!-- Modal to show map types -->
        <div id="map_type_modal" style="display: none;">
            <div class="modal-content">
                <div class="modal_header">
                    <h3 class="modal_heading">Map Type</h3>
                    <span class="close_btn" id="map_type_close_btn">&times;</span>
                </div>
                <hr>
                <form id="map_type_form">
                    <label>
                        <input type="radio" name="mapType" value="osm" checked>
                        OpenStreetMap
                    </label> <br>
                    <label>
                        <input type="radio" name="mapType" value="satellite">
                        Satellite
                    </label> <br>
                    <label>
                        <input type="radio" name="mapType" value="cartoDark">
                        Carto Dark
                    </label> <br>
                    <label>
                        <input type="radio" name="mapType" value="cartoLight">
                        Carto Light
                    </label>
                </form>
            </div>
        </div>

        <!-- Zoom Control Buttons -->
        <div id="custom_zoom">
            <button id="zoom-in" title="Zoom In">+</button>
            <button id="zoom-out" title="Zoom Out">-</button>
        </div>

        <!-- Panel to show cursor Lat Long -->
        <div id="lat_lng_info">
            <div id="lat_info"></div>
            <div id="lng_info"></div>
            <div id="lat_lng_combined"></div>
        </div>

        <!-- Download Map Panel -->
        <div id="downloadPanel" class="download-panel">
            <div class="download-content">
                <span id="closeDownloadPanel" class="download-panel-close-btn">&times;</span>
                <h3>Select Download Option</h3>
                <button id="downloadImg">Download as Image</button>
                <button id="downloadPdf">Download as PDF</button>
            </div>
        </div>

    </div>
    <footer>
        <!-- &copy; 2025 Map Project -->
        <div id="footer_info">
            <div class="info-btn">
                <i class="fa-solid fa-circle-info info_icon" id="info_icon"></i>
                <div class="tooltip" id="leaflet-version"></div>
            </div>
            <span class="developed_by">Developed with ❤️ by <span>Shruti</span></span>
        </div>
    </footer>

    <!-- Leaflet JS -->
    <!-- Using Leaflet version 1.9.4 -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <!-- leaflet-canvas-marker plugin -->
    <script src="https://unpkg.com/leaflet-canvas-markers/dist/leaflet.canvas-markers.js"></script>

    <!-- <script src="https://unpkg.com/leaflet-canvas-marker@latest/dist/leaflet.canvas-marker.min.js"></script> -->

    <!-- MarkerCluster JS -->
    <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>

    <!-- Leaflet.draw JS -->
    <script src="https://unpkg.com/leaflet-draw/dist/leaflet.draw.js"></script>

    <!-- Fullscreen plugin JS -->
    <script src="https://unpkg.com/leaflet.fullscreen/Control.FullScreen.js"></script>

    <!-- Leaflet LocateControl JS -->
    <script src="https://unpkg.com/leaflet.locatecontrol/dist/L.Control.Locate.min.js"></script>

    <!-- PolylineMeasure JS -->
    <script src="https://ppete2.github.io/Leaflet.PolylineMeasure/Leaflet.PolylineMeasure.js"></script>

    <!-- MiniMap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-minimap/3.6.1/Control.MiniMap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <script type="module" src="js/main.js"></script>
    <!-- <script src="js/layers.js"></script>
    <script src="js/markers.js"></script>
    <script src="js/events.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/dataLoader.js"></script> -->
</body>

</html>
